<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I‚Äôm Sorry, My Love üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: linear-gradient(to right, #ffd6e0, #ffe4f2);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .message-box {
      text-align: center;
      max-width: 80%;
    }

    .typewriter {
      font-size: 1.8em;
      color: #d60087;
      border-right: 2px solid #d60087;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 30px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      font-size: 1.2em;
      background: #ff66b2;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3385;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 7s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <div class="typewriter">Hey babyy... I'm really, really sorry üòîü•∫üíî</div>
    <div style="margin-top: 40px;">
      <button onclick="forgiveMe()">Forgive Me üíñ</button>
      <button id="noBtn" onclick="moveNoButton()">No üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);

    // No button moves away
    function moveNoButton() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * 60 + 20;
      const y = Math.random() * 60 + 20;
      btn.style.position = "absolute";
      btn.style.left = x + "%";
      btn.style.top = y + "%";
    }

    // Confetti Explosion
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function makeConfetti() {
      for (let i = 0; i < 300; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10,
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      for (let i = 0; i < confetti.length; i++) {
        confetti[i].y += Math.cos(confetti[i].d) + 1 + confetti[i].r / 2;
        confetti[i].x += Math.sin(confetti[i].d);

        if (confetti[i].y > canvas.height) {
          confetti[i].y = -10;
          confetti[i].x = Math.random() * canvas.width;
        }
      }
    }

    function forgiveMe() {
      makeConfetti();
      setInterval(drawConfetti, 20);
      alert("Yaaay! I knew you'd forgive me! üò≠‚ù§Ô∏è I Love you forever ü•∫");
    }
  </script>
</body>
</html>
