<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brick Breaker Space</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      text-align: center;
    }

    canvas {
      background-color: black;
      display: block;
      margin: auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button onclick="goFullscreen()">Fullscreen</button>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ball Object
    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 10,
      dx: 2,
      dy: -2
    };

    // Paddle Object
    const paddle = {
      width: 75,
      height: 10,
      x: (canvas.width - 75) / 2
    };

    let rightPressed = false;
    let leftPressed = false;

    // Bricks
    const brickRowCount = 3;
    const brickColumnCount = Math.floor(canvas.width / (75 + 10));
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 10;

    let bricks = [];
    function createBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    }
    createBricks();

    let score = 0;
    let highScore = localStorage.getItem("highScore")
      ? parseInt(localStorage.getItem("highScore"))
      : 0;

    // Key listeners
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    // Touch Controls
    let touchStartX = null;

    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!touchStartX) return;
      let touchX = e.touches[0].clientX;
      let diff = touchX - touchStartX;

      if (diff > 10) {
        rightPressed = true;
        leftPressed = false;
      } else if (diff < -10) {
        leftPressed = true;
        rightPressed = false;
      }
    });

    canvas.addEventListener("touchend", () => {
      leftPressed = false;
      rightPressed = false;
      touchStartX = null;
    });

    // Tilt Controls
    window.addEventListener("deviceorientation", (e) => {
      const tilt = e.gamma;
      if (tilt > 10) {
        rightPressed = true;
        leftPressed = false;
      } else if (tilt < -10) {
        leftPressed = true;
        rightPressed = false;
      } else {
        leftPressed = false;
        rightPressed = false;
      }
    });

    // Star background
    let stars = [];
    const starCount = 100;

    function createStars() {
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = "white";
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.font = `${s.size + 5}px Arial`;
        ctx.fillText("â­", s.x, s.y);
        s.y += s.speed;
        if (s.y > canvas.height) {
          s.y = -s.size;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ff4500";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#ffcc00";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function regenerateBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r].status = 1;
        }
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              ball.x > b.x &&
              ball.x < b.x + brickWidth &&
              ball.y > b.y &&
              ball.y < b.y + brickHeight
            ) {
              ball.dy = -ball.dy;
              b.status = 0;
              score += 10;
              if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
              }
            }
          }
        }
      }

      // Check if all bricks broken
      let allBroken = true;
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            allBroken = false;
            break;
          }
        }
      }
      if (allBroken) {
        regenerateBricks();
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#00ffcc";
      ctx.fillText("Score: " + score, 8, 20);
      ctx.fillText("High Score: " + highScore, canvas.width - 150, 20);
    }

    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
        ball.dx = -ball.dx;
      }

      if (ball.y + ball.dy < ball.radius) {
        ball.dy = -ball.dy;
      } else if (ball.y + ball.dy > canvas.height - ball.radius) {
        if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
          ball.dy = -ball.dy;
        } else {
          document.location.reload(); // Game over
        }
      }
    }

    function movePaddle() {
      if (rightPressed && paddle.x < canvas.width - paddle.width) {
        paddle.x += 7;
      } else if (leftPressed && paddle.x > 0) {
        paddle.x -= 7;
      }
    }

    function increaseBallSpeed() {
      if (score % 50 === 0 && score > 0) {
        ball.dx *= 1.05;
        ball.dy *= 1.05;
      }
    }

    function drawBackground() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawStars();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      drawBricks();
      drawBall();
      drawPaddle();
      moveBall();
      movePaddle();
      collisionDetection();
      drawScore();
      increaseBallSpeed();

      requestAnimationFrame(draw);
    }

    function goFullscreen() {
      if (canvas.requestFullscreen) canvas.requestFullscreen();
      else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
      else if (canvas.msRequestFullscreen) canvas.msRequestFullscreen();
    }

    createStars();
    draw();
  </script>
</body>
</html>
